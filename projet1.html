const todoInput = document.getElementById('todoInput');
const addButton = document.getElementById('addButton');
const todoList = document.getElementById('todoList');

addButton.addEventListener('click', () => {
    const todoText = todoInput.value.trim();
    if (todoText) {
        const todoItem = document.createElement('li');
        todoItem.className = 'flex justify-between items-center bg-gray-200 rounded p-2 mb-2';
        todoItem.innerHTML = `
            <span>${todoText}</span>
            <button class="bg-red-500 text-white rounded p-1" onclick="removeTodo(this)">Remove</button>
        `;
        todoList.appendChild(todoItem);
        todoInput.value = '';
    }
});
function removeTodo(button) {
    const todoItem = button.parentElement;
    todoList.removeChild(todoItem);
}

    </script>

<script>
    async function fetchCryptoData() {
    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
    const data = await response.json();
    displayCryptoData(data);
}

function displayCryptoData(data) {
    const cryptoList = document.getElementById('crypto-list');
    cryptoList.innerHTML = data.map(coin => `
        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="${coin.image}" alt="${coin.name}" class="w-16 h-16 mb-2">
            <h3 class="text-xl font-semibold">${coin.name}</h3>
            <p class="text-gray-500">Price: $${coin.current_price.toFixed(2)}</p>
            <p class="text-gray-500">Market Cap: $${coin.market_cap.toLocaleString()}</p>
        </div>
    `).join('');
}

// Fetch data on page load
window.onload = fetchCryptoData;

</script>
