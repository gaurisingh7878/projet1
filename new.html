<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <!-- Header Section -->
  <header class="bg-blue-600 text-white p-5 sticky top-0 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Portfolio</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#about" class="hover:underline">About</a></li>
          <li><a href="#projects" class="hover:underline">Projects</a></li>
          <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="py-10 bg-white">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">About Me</h2>
      <p id="about-text" class="text-lg">Hi! I am a web developer passionate about creating dynamic websites.</p>
      <button id="change-about" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update About</button>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-10">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4 text-center">Projects</h2>
      <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Dynamic Projects Will Be Added Here -->
      </div>
      <div class="text-center mt-6">
        <button id="add-project" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add Project</button>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-10 bg-gray-50">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Contact</h2>
      <form id="contact-form" class="max-w-lg mx-auto space-y-4">
        <div>
          <input type="text" id="name" name="name" placeholder="Your Name" required 
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <textarea id="message" name="message" placeholder="Your Message" required 
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Submit</button>
      </form>
      <div id="form-response" class="mt-4 text-green-600"></div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>


  <script>
    // Change "About Me" text
document.getElementById('change-about').addEventListener('click', () => {
  const aboutText = document.getElementById('about-text');
  aboutText.textContent = "I love coding and creating interactive, responsive designs using modern web technologies!";
});

// Add a new project dynamically
document.getElementById('add-project').addEventListener('click', () => {
  const projectList = document.getElementById('project-list');
  const newProject = document.createElement('div');
  newProject.className = "p-4 border rounded shadow bg-white";
  newProject.innerHTML = `
    <h3 class="text-xl font-bold">Project ${projectList.children.length + 1}</h3>
    <p class="mt-2">This is a description of project ${projectList.children.length + 1}.</p>
  `;
  projectList.appendChild(newProject);
});

// Handle contact form submission
document.getElementById('contact-form').addEventListener('submit', (e) => {
  e.preventDefault(); // Prevent form from refreshing the page
  const name = document.getElementById('name').value;
  const message = document.getElementById('message').value;

  const responseDiv = document.getElementById('form-response');
  responseDiv.textContent = `Thank you, ${name}! Your message has been sent.`;
});

  </script>
</body>
</html>
