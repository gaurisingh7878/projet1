        </div>

        <div class="mb-4">
            <label for="message" class="block text-gray-700 mb-2">Message</label>
            <textarea id="message" class="border border-gray-300 rounded p-2 w-full" rows="4" placeholder="Your Message" required></textarea>
            <span id="message-error" class="text-red-500 text-sm hidden">Please enter your message.</span>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500">Send Message</button>
